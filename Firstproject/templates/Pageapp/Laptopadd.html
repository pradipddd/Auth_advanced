{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Laptp-Add</title>
    {% endblock %}


{% block first %}
   <div class='container' style='width: 60%;'>
    <h2 style='text-align: center;'>Laptop-Add</h2>
       <form method='post' class='jumbotron' enctype="multipart/form-data">
           {% csrf_token %}
           {{form|crispy}}

           <button type="submit" class='btn btn-success'>Add-Laptop</button>

       </form>
   </div>


{% endblock %}
